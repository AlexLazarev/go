<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="container">Admin panel</div>
</header>
<div class="container">
    <h2>Feedbacks:</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Topic</th>
            <th>Message</th>
        </tr>
        {{if .feedbacks}} {{range .feedbacks}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Title}}</td>
                <td>{{.Message}}</td>
                <td><button><a href="feedbacks/delete/{{.Id}}">Remove</a></button></td>
                {{if .Set}}
                    <td><button><a href="feedbacks/unset/{{.Id}}">Unset</a></button></td>
                {{else}}
                    <td><button><a href="feedbacks/set/{{.Id}}">Set</a></button></td>
                {{end}}
            </tr>
        {{end}} {{else}}
            <tr>
                <td colspan=3>Нет записей</td>
            </tr>
        {{end}}
        <tr>
            {{if .ok}}
                <td>{{.ok}}</td>
            {{end}} {{if .err}}
                <td>{{.err}}</td>
            {{end}}
        </tr>
    </table>
</div>
</body>
</html>
