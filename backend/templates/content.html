<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <link href="/files/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>{{template "header"}}</header>
    <h2>Feedbacks:</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Topic</th>
            <th>Message</th>
        </tr>
        {{if .feedbacks}} {{range .feedbacks}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Title}}</td>
                <td>{{.Message}}</td>
            </tr>
        {{end}} {{else}}
            <tr>
                <td colspan=3>Нет записей</td>
            </tr>
        {{end}}
    </table>
</div>

</body>
</html>
